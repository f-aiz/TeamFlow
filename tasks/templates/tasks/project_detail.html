<!DOCTYPE html>
<html>
<head>
    <title>Project Detail</title>
</head>
<body>
    <h1>{{ project.name }}</h1>
    <p>{{ project.description }}</p>
    <a href="{% url 'task_list' project.id %}">View Tasks</a>
    <a href="{% url 'project_create' %}">Edit Project</a>
    <form method="post" action="{% url 'project_delete' project.id %}">
        {% csrf_token %}
        <button type="submit">Delete Project</button>
    </form>
    <a href="{% url 'project_list' %}">Back to Project List</a>
</body>
</html>
